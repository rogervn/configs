$terminal = ghostty
$fileManager = nautilus
$browser = google-chrome --ozone-platform=wayland
$clipboardManager = cliphist
$locker = qs -c noctalia-shell ipc call lockScreen lock
$noteEditor = gedit # TODO: select one
$codeEditor = code-fb --ozone-platform-hint=auto
$screenshot_file = $(xdg-user-dir PICTURES)/Screenshots/$(date +'screenshot_%Y%m%d_%H%M%S.png')
$clipboardLauncher = qs -c noctalia-shell ipc call launcher clipboard
$appLauncher = qs -c noctalia-shell ipc call launcher toggle
$runLauncher = qs -c noctalia-shell ipc call launcher calculator
$dismissLastNotification = qs -c noctalia-shell ipc call notifications dismissOldest
$dismissAllNotification = qs -c noctalia-shell ipc call notifications clear
$toggleNotification = qs -c noctalia-shell ipc call notifications toggleHistory
$wallpaperChange = qs -c noctalia-shell ipc call wallpaper random
